<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartServeQ Login</title>
    <script type="text/javascript" src="jquery.js"></script>
    <style>
        :root {
        --primary-color: rgb(199, 195, 195);
        --secondary-color: white;
        --shadow-color: red;
        --button-color: blue;
        --color: white;
        }

        body {
        background-color: var(--primary-color);
        padding: 1rem;
        text-align:center;
        }
        .test{
        max-width:200px;
        }
    </style>
</head>
<body>      
      <img class="test" src="images\SServe400.png" alt="" srcset="">
      <!-- <img class="test" src="https://pngimg.com/uploads/medal/medal_PNG14531.png" alt="" /> -->

      <script type="text/javascript">
        // shim layer with setTimeout fallback
        window.requestAnimFrame = (function(){
            return  function( callback ){
                        window.setTimeout(callback, 1000);
                    };
            })();

        $(document).ready(function(){
        
        var $shadow = $('.test');
        var shadowLimit = 200;
        if(typeof window.orientation !== 'undefined'){
            var moveEvent = "touchmove";
        }else{
            var moveEvent = "mousemove";
        }
        
        (function animloop(){
            requestAnimFrame(animloop);
            
            $(window).bind(moveEvent, function(ev){
            var $this = $(this);
            var w      = $this.width();
            var h      = $this.height();
            var center = { x: w/2, y: h/2 };
            
            var evX = (moveEvent == 'touchmove') ? ev.originalEvent.touches[0].clientX : ev.clientX;
            var evY = (moveEvent == 'touchmove') ? ev.originalEvent.touches[0].clientY : ev.clientY;
            
            var shadowX = (center.x - evX) / 40;
            var shadowY = (center.y - evY) / 40;
            
            shadowX = (shadowX > shadowLimit) ? shadowLimit : shadowX;
            shadowX = (shadowX < shadowLimit*-1) ? shadowLimit*-1 : shadowX;
            shadowY = (shadowY > shadowLimit) ? shadowLimit : shadowY;
            shadowY = (shadowY < shadowLimit*-1) ? shadowLimit*-1 : shadowY;
            
        
            $shadow.css({ '-webkit-filter': 'drop-shadow(' +
        Math.ceil(shadowX) + 'px '+ Math.ceil(shadowY) +'px '+ Math.abs(shadowX*shadowY)/100 +'px rgba(0,0,0,0.4))' ,
                        '-moz-filter': 'drop-shadow(' +
        Math.ceil(shadowX) + 'px '+ Math.ceil(shadowY) +'px '+ Math.abs(shadowX*shadowY)/100 +'px rgba(0,0,0,0.4))' ,
                        '-ms-filter': 'drop-shadow(' +
        Math.ceil(shadowX) + 'px '+ Math.ceil(shadowY) +'px '+ Math.abs(shadowX*shadowY)/100 +'px rgba(0,0,0,0.4))' ,
                        'filter': 'drop-shadow(' +
        Math.ceil(shadowX) + 'px '+ Math.ceil(shadowY) +'px '+ Math.abs(shadowX*shadowY)/100 +'px rgba(0,0,0,0.4))'
                        });
            
        });
        })();
        
        
        }); 
    </script>
</body>
</html>
