        <span class="num" onclick="document.calu.txt.value +='2'">2</span>
        <span class="num" onclick="document.calu.txt.value +='1'">1</span>
        <span class="num" onclick="document.calu.txt.value +='0'">0</span>
        <span class="num" onclick="document.calu.txt.value +='00'">00</span>
        <span class="num" onclick="document.calu.txt.value +='.'">.</span>
