<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch | Rubai27</title>
    <script src="https://kit.fontawesome.com/a8ca07b5eb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;800&family=Saira&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../backstyle.css">
</head>

<body>
    <h2 class="titlelogo"><i class="fa-solid fa-stopwatch"></i> Stopwatch</h2>
    <!-- front -->
    <div class="front">
        <div class="btn"></div>
        <i class="fa-brands fa-freebsd brandLogo"><span class="brandText">babai</span></i>
        <!-- stopwatch -->
        <div class="stopwatch">
            <span id="count">00</span>
            <br>
            <br>
            <span id="hr" class="number">00</span><span class="txt">hr</span>
            <span id="min" class="number">00</span><span class="txt">min</span>
            <span id="sec" class="number">00</span><span class="txt">sec</span>
            <br>
            <br>
            <i class="fa-solid fa-pause" onclick="stop()" id="pause"></i>
            <i class="fa-solid fa-play" onclick="start()" id="start"></i>
            <i class="fa-solid fa-arrow-rotate-right" onclick="reset()"></i>
        </div>
        <!-- stopwatch -->
        <div class="glass"></div>
    </div>
    <!-- front -->
    <div class="back"></div>
    <div class="belt"></div>
    <h6 class="DosisFont"
        style="position: absolute;text-align: center;bottom:30px;left:50%;transform: translate(-50%,-50%);">GO
        MINIMAL
        <i class="fa-solid fa-code"></i> <br> follow me <a href="https://github.com/babai93"
            style="text-decoration: none;">babai93</a>
    </h6>
    <a class="goback" onclick="history.back()">Go Back</a>
    <script>
        var hr = 0;
        var min = 0;
        var sec = 0;
        var count = 0;
        var time = false;
        // start
        function start() {
            time = true;
            stopwatch();
            document.getElementById('start').style.display = "none";
            document.getElementById('pause').style.display = "block";
        }
        // stop
        function stop() {
            time = false;
            document.getElementById('start').style.display = "block";
            document.getElementById('pause').style.display = "none";
        }
        // reset
        function reset() {
            time = false;
            hr = 0;
            min = 0;
            sec = 0;
            count = 0;
            document.getElementById("count").innerHTML = "00";
            document.getElementById("sec").innerHTML = "00";
            document.getElementById("min").innerHTML = "00";
            document.getElementById("hr").innerHTML = "00";
            document.getElementById('start').style.display = "block";
            document.getElementById('pause').style.display = "none";
        }
        // watch
        function stopwatch() {
            if (time == true) {
                count = count + 1;
                if (count == 100) {
                    sec = sec + 1;
                    count = 0;
                }
                if (sec == 60) {
                    min = min + 1;
                    sec = 0;
                }
                if (min == 60) {
                    min = 0;
                    hr = hr + 1;
                    sec = 0;
                }
                var hrstr = hr;
                var minstr = min;
                var secstr = sec;
                var countstr = count;
                if (hr < 10) {
                    hrstr = "0" + hrstr;
                }
                if (min < 10) {
                    minstr = "0" + minstr;
                }
                if (sec < 10) {
                    secstr = "0" + secstr;
                }
                if (count < 10) {
                    countstr = "0" + countstr;
                }
                document.getElementById("count").innerHTML = countstr;
                document.getElementById("sec").innerHTML = secstr;
                document.getElementById("min").innerHTML = minstr;
                document.getElementById("hr").innerHTML = hrstr;
                setTimeout("stopwatch()", 10);
            }
        }
    </script>
</body>

</html>
