<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../backstyle.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");

        :root {
            --r: 20px;
            --c: #171717;
            --light-reflect: inset -5px 20px 2px -20px #fff, inset 5px -20px 2px -20px #fff;
            --shadow-reflect: inset -19px 1px 2px -20px #000, inset 19px 1px 2px -20px #000, inset 19px 1px 2px -20px #000, inset -15px -26px 3px -30px #000;
            --hh: 8rem;
        }

        body {
            display: flex;
            padding: 0 2rem;
            color: var(--c);
            font-family: sans-serif;
            align-items: center;
            justify-content: center;
            min-height: 100svh;
            background: radial-gradient(#ffffff54 2px, transparent 0) 0 0/40px 40px, radial-gradient(#00000026 2px, transparent 0) -1px 1px/40px 40px, radial-gradient(ellipse at 150% -50%, #6d788f, #fff);
        }

        .goback {
            z-index: 10;
        }

        #clock-container {
            width: 80vw;
            height: 100vw;
            /* 4:5 ratio */
            width: 350px;
            height: 400px;
            position: relative;
            overflow: hidden;
        }

        #clock {
            font-size: 3em;
            text-align: center;
            border-radius: 20px;
            border: 3px solid #fff;
            position: absolute;
            width: 50%;
            height: 50%;
            top: 10%;
            left: 25%;
            background-color: #000;
        }

        #hour {
            font-family: 'Black Han Sans', sans-serif;
            color: #fff;
            font-size: 1.9em;
            position: absolute;
            top: 25%;
            left: 37%;
            transform: translate(-50%, -30%);
            z-index: 2;
            text-shadow: 1px 8px 8px rgba(0, 0, 0, 0.5);
            /* Added shadow */
        }

        #minutes {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 1.9em;
            color: #846e6e;
            position: absolute;
            top: 46%;
            left: 37%;
            transform: translate(-50%, -20%);
        }

        #brand {
            font-family: Courier New;
            color: #fff;
            letter-spacing: 5px;
            font-size: 8px;
            font-weight: 900;
            position: relative;
            top: 63%;
            left: -26%;
        }

        .icons {
            font-size: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            grid-gap: 6px;
            width: 30px;
            left: 77%;
            top: -8%;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .icon-yellow {
            color: yellow;
        }

        .icon-red {
            color: red;
        }

        .icon-skyblue {
            color: skyblue;
        }

        .icon-lightgreen {
            color: lightgreen;
        }
    </style>
</head>

<body>
    <div id="clock-container">
        <div id="clock">
            <span id="hour"></span>
            <span id="minutes"></span>
            <span id="brand">BOULT</span>
            <div class="icons">
                <span id="fire"><i class="bi bi-fire icon-yellow"></i><br>69</span>
                <span id="fire"><i class="bi bi-heart-pulse-fill icon-red"></i><br>88</span>
                <span id="fire"><i class="bi bi-geo-alt-fill icon-skyblue"></i><br>3.3</span>
                <span id="fire"><i class="bi bi-person-walking icon-lightgreen"></i><br>2234</span>
            </div>
        </div>
    </div>
    <a class="goback" onclick="history.back()">Go Back</a>

    <script>
        function updateClock() {
            const now = new Date();
            const hour = now.getHours();
            const minutes = now.getMinutes();

            document.getElementById('hour').textContent = hour < 10 ? '0' + hour : hour;
            document.getElementById('minutes').textContent = minutes < 10 ? '0' + minutes : minutes;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display the clock immediately
    </script>
</body>

</html>
