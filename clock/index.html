<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="../backstyle.css">
    <style>
        body {
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #0f0f0f, #1a1a1a);
            transition: all 0.4s;
            /* font-family: "Roboto Mono", monospace; */
            /* font-family: 'Archivo Black', sans-serif; */
            font-family: 'Space Mono', monospace;
            font-weight: 300;
            color: azure;
        }

        h1 {
            font-size: 2vmax;
            text-align: center;
        }

        .item {
            width: 50%
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            font-size: 30px;
            text-align: center;
        }

        .container>div {
            /* flex: 50%; or - flex: 0 50% - or - flex-basis: 50% - */
            /*demo*/
            flex-basis: 50%;
            /* box-shadow: 0 0 0 1px black; */
            margin-bottom: 10px;
        }

        .container img {
            width: 40vmax;
            border: 0.2vmax solid azure;
            border-radius: 2vmax;
            transition: all .4s ease;
            -webkit-transition: all .4s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 90%;
        }

        .item p {
            font-size: 1.3vmax;
            transition: all .4s ease;
            -webkit-transition: all .4s ease;
        }

        .item a {
            position: relative;
            text-decoration: none;
            color: azure;
            cursor: pointer;
        }

        .item a:hover>img {
            filter: drop-shadow(6px 6px 4px #47474785);
        }

        .item a:hover p {
            filter: drop-shadow(2px 2px 1px #f3e5e585);
        }

        /* Styles for the <p> element when <a> is focused */
        .item a:focus p {
            color: blue;
            /* Change the color to blue when <a> is focused */
        }

        /* Responsive layout - makes a one column-layout instead of two-column layout */
        @media (max-width: 800px) {
            .container {
                flex-direction: column;
                align-content: center;
            }

            .container img {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Checkout this Clocks by Soumesh</h1>
    <br>
    <div class="container"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var container = $(".container");

            var items = [
                { href: "analog0/", imgSrc: "images/analog.png", alt: "analog", text: "Analog" },
                { href: "digital1/", imgSrc: "images/digital.png", alt: "digital", text: "Digital" },
                { href: "analog1/", imgSrc: "images/analog1.png", alt: "analog", text: "Analog" },
                { href: "analog2/", imgSrc: "images/analog2.png", alt: "analog", text: "Analog" },
                { href: "analog-master/", imgSrc: "images/analog-master.png", alt: "analog", text: "Analog" },
                { href: "svg.clock.js-master/", imgSrc: "images/svg.clock.js-master.png", alt: "analog", text: "Swiss Railway Clock" },
                { href: "digital2/", imgSrc: "images/digital2.png", alt: "analog", text: "Digital Clock by Muhammad Irshad" },
                { href: "analog3/", imgSrc: "images/analog3.jpg", alt: "analog", text: "Timex Analog Clock" },
                { href: "timex/", imgSrc: "images/timex.jpg", alt: "analog", text: "Timex Analog Wrist Watch" },
                { href: "wrist-watch/", imgSrc: "images/wrist-watch.jpg", alt: "analog", text: "Analog Wrist Watches multi FPS" },
                { href: "relogio/", imgSrc: "images/relogio.jpg", alt: "analog", text: "Relogio Analog" },
                { href: "boult-digital/", imgSrc: "images/boult-digital.png", alt: "digital", text: "B O U L T Smartwatch" },
                { href: "glassmorphism/", imgSrc: "images/glassmorphism.jpg", alt: "digital", text: "Digital Clock Glassmorphism" },
                { href: "boat/", imgSrc: "images/boat-wrist-watch.jpg", alt: "digital", text: "Boat Smartwatch" },
                // Add more items as needed

                // Example:
                // { href: "example/", imgSrc: "images/example.png", alt: "example", text: "Example" },
            ];

            $.each(items, function (index, item) {
                var itemHtml = '<div class="item">' +
                    '<a href="' + item.href + '">' +
                    '<img src="' + item.imgSrc + '" alt="' + item.alt + '">' +
                    '<p>' + item.text + '</p>' +
                    '</a>' +
                    '</div>';

                container.append(itemHtml);
            });
        });
    </script>
</body>

</html>
