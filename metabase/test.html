<!DOCTYPE html>
<html>
  
<head>
    <title>
        How to get HTML content of 
        an iFrame using javascript?
    </title>
    <link rel="stylesheet" href="style.css">
</head>
  
<body onload="myFunction()">
    <button onclick="history.back()" id="backbtn" title="Go to back"><img src="back.svg"> Back</button>
    <h1 id="demo">Testing content iFrame using javascript</h1>
    <iframe id="frameID"
        src="ContentOfFrame.html"
        style="position:fixed; 
        top:20%;
        left:0; 
        bottom:0; 
        right:0; 
        width:100%; 
        height:80%;
        border:none; 
        margin:0; 
        padding:0; 
        overflow:hidden; 
        z-index:98;">
    </iframe>
  
    <a href="#" onclick=
        "getIframeContent('frameID');">
        Get the content of Iframe 13
    </a>
  
    <script>
        function getIframeContent(frameID) {
            var frameObj        = document.getElementById(frameID);
            //alert("frame content : " + frameObj);
            //var frameContent    = frameObj.contentWindow.document.h1.innerHTML;
            var frameContent1   = frameObj.contentWindow.document.body.innerHTML;
  
            //alert("frame content : " + frameContent);
            alert("frame content : " + frameContent1);
        }
    </script>
    <button onclick="myFunction()">Try it 3</button>
    <script>
        function myFunction() {
          var iframe = document.getElementById("frameID");
          //var elmnt = iframe.contentWindow.document.getElementsByTagName("H1")[0];
          var elmnt = iframe.contentWindow.document.getElementsByClassName("h4")[0];
          //elmnt.style.display = "none";
          //alert("frame content : " + elmnt);
          document.getElementById("demo").innerHTML = elmnt.innerHTML;
          elmnt.style.display = "none";
        }
    </script>

    <script>
    var iframe = document.getElementById("frameID");
    let title = iframe.contentWindow.document.getElementsByClassName("h4")[0].innerHTML;
    alert("frame content : " + title);
    document.getElementById("demo").innerHTML = title;
    </script>
</body>
  
</html>
